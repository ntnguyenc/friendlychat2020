<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendlyChat</title>
    <link type='text/css' href='./public/css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {margin: 0; padding: 0;}
        h1 {text-align: center;}
        .chatbox{padding: 20px; margin-top: 100px; color: #664499; width:640px;}
    </style>
</head>
<body>
    <h1 class='h3 mb-3 font-weight-bold'>FriendlyChat</h1>
    <div class='container'>
        <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
        <input type="text" id="message" class="form-control" placeholder="enter a message">
        <button id='button' class='btn btn-lg btn-primary btn-block' type='submit'>Send</button>
    </div>

    <div id='chat-window' class='chatbox'>
        <div id='output'></div>
        <div>
            <p><strong id="typing"></strong></p>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src='./public/client.js'></script>
</body>
</html>
