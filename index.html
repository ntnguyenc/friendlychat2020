<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendlyChat</title>
    <link rel="stylesheet" href='./public/css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class='outter-box'>
        <h1 class='h3 mb-3 font-weight-bold'>FriendlyChat</h1>

        <div class='left-window'>
            <div id='chat-window' class='chatbox'>
                <div id='output'></div>
                <div id='typing'></div>
            </div>
        </div>

        <div class='online-users'>
            <p><strong>Online Users:</strong></p>
            <ul id="users-list"></ul>
        </div>

        <div class='clear-break'></div>
        
        <div class='toolbar'>
            <i class="space fas fa-bold fa"></i>
            <i class="space fas fa-italic fa"></i>
            <i class="space fas fa-underline fa"></i>
            <i class="space fas fa-strikethrough fa"></i>
            <span> | </span>
            <i class=" fas fa-smile fa"></i>
            <i class="space fas fa-camera fa"></i>
        </div>

        <div class='container text-window'>
            <div style='margin-top: 5px;'></div>
            <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
            <input type="text" id="message" class="form-control" placeholder="enter a message">
            <button id='button' class='btn btn-lg btn-primary btn-block' type='submit'>Send</button>
        </div>
    </div>
    
    <footer>
        Tang Newyen Studios, Copyright &copy; 2020
    </footer>

    <script src="https://kit.fontawesome.com/b12d87f59e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src='./public/js/client.js'></script>
</body>
</html>
